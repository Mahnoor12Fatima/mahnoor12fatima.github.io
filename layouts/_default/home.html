{{ define "main" }}

<body class=" flex flex-col items-center justify-center min-h-screen text-center">
    <div class="w-full flex flex-col items-center justify-center mt-16">
        <h1 class="text-6xl font-bold">{{ .Title }}</h1>
        <p class="text-lg text-gray-600 mt-4">{{ .Params.slogan }}</p>
    </div>

    <main class="w-full px-4 mt-20">
        <section id="intro" class="opacity-0 transform translate-y-10 transition-all duration-1000 ease-out p-6 rounded-lg max-w-2xl mx-auto">
            <p class="text-gray-800 text-lg">
                {{ .Content }}
            </p>
        </section>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const introSection = document.getElementById("intro");
            function handleScroll() {
                const sectionPosition = introSection.getBoundingClientRect().top;
                const screenPosition = window.innerHeight / 1.3;
                if (sectionPosition < screenPosition) {
                    introSection.classList.remove("opacity-0", "translate-y-10");
                    introSection.classList.add("opacity-100", "translate-y-0");
                }
            }
            window.addEventListener("scroll", handleScroll);
        });
    </script>
 
</body>
{{ end }}
