{{ define "main" }}
  <div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-6">{{ .Title }}</h1>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" class="text-blue-600 hover:underline">
            {{ .Title }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
