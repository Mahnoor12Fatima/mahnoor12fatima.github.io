{{ define "main" }}
<body>
    <div class="lg:max-w-2xl max-w-sm mx-auto py-12 ">
        <h1 class="text-4xl font-bold text-center mb-6">ðŸ”§ {{ .Title }}</h1>

        <!-- Dynamic Service Items -->
        <div class="space-y-4">
            {{ range .Params.services }}
            <details class="service p-4 rounded-lg shadow-md">
                <summary class="flex justify-between items-center cursor-pointer font-semibold text-lg">
                    {{ .title }}
                    <svg class="w-6 h-6 transform transition-transform duration-300" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5.293 9.293a1 1 0 011.414 0L10 12.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                    </svg>
                </summary>
                <p class="mt-2 text-gray-600">{{ .content }}</p>
                
                {{ if .list }}
                <ul class="mt-2 text-gray-600 space-y-1 pl-4 list-disc text-sm">
                    {{ range .list }}
                    <li>{{ . }}</li>
                    {{ end }}
                </ul>
                {{ end }}
            </details>
            {{ end }}
        </div>
    </div>

    <script>
        document.querySelectorAll("details").forEach((detail) => {
            detail.addEventListener("toggle", () => {
                let icon = detail.querySelector("summary svg");
                icon.classList.toggle("rotate-180", detail.open);
            });
        });
    </script>
</body>
{{ end }}
