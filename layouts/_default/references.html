{{ define "main" }}
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto py-12">
        <h2 class="text-3xl font-bold text-center mb-8">{{.Title}}</h2>
        <div class="overflow-hidden relative">
            <div class="flex space-x-6 animate-scroll group">
                {{ range .Params.references }}
                <div class="flex-shrink-0 references p-6 rounded-lg shadow-lg w-80 border border-gray-200">
                    <div class="flex items-center space-x-3 mb-4">
                        <div class="w-10 h-10 flex items-center justify-center bg-gray-300 rounded-full">
                            <svg class="w-6 h-6 text-gray-600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </div>
                        <div>
                            <p class="font-semibold text-gray-900">{{ .Name }}</p>
                            <p class="text-gray-600 text-sm">{{ .Company }}</p>
                        </div>
                    </div>
                    <p class="text-gray-700 text-sm">"{{ .Message }}"</p>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</body>
{{ end }}
