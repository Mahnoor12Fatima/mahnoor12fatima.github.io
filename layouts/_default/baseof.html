<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} | {{ .Site.Title }}</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@200;300;400;500;700&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet'>
  
    <script>
        (function () {
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                document.documentElement.classList.add("dark");
            }
        })();
    </script>
      <script src="/js/email.js"></script>

    
</head>
<body class="flex flex-col min-h-screen">
    
    {{ partial "header.html" . }} <!-- Include header partial -->

    <main class="flex-1 pb-7"> 
        {{ block "main" . }}{{ end }} <!-- Dynamic content inserted here -->
    </main>

    {{ partial "footer.html" . }} <!-- Include footer partial -->

</body>
</html>
